<div class="container">
  <table id="usersTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover display">
  <thead>
    <tr>
      <th>Name</th>
      <th>Subscriber ID</th>
      <th>Group ID</th>
      <th>View Details</th>
    </tr>
  </thead>
  <tbody>
    <ng-container  *ngFor="let user of users">
    <tr>
      <td> {{user.firstName}} {{user.lastName}} </td>
      <td> {{user.subscriberID}} </td>
      <td> {{user.groupID}} </td>
      <td class="details-control">View Details</td>
    </tr>
  </ng-container>
  </tbody>
</table>
</div>
