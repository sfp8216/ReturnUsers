<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active"
      >Manage Users</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
            >Home<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/display']"
            routerLinkActive="active"
            >View Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/manage']"
            routerLinkActive="active"
            >Manage Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/create']"
            routerLinkActive="active"
            >Create User</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/register']"
            routerLinkActive="active"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/forgot-password']"
            routerLinkActive="active"
            >Forgot Password</a
          >
        </li>
        <li class="nav-item" *ngIf="this.authService.isLoggedIn()">
          <a class="nav-link">You are logged in</a>
        </li>
        <li class="nav-item" *ngIf="this.authService.isAdmin()">
          <a class="nav-link">You are an admin</a>
        </li>
        <li class="nav-item" *ngIf="this.authService.isManager()">
          <a class="nav-link">You are a manager</a>
        </li>
        <li class="nav-item" *ngIf="this.authService.isUser()">
          <a class="nav-link">You are an user</a>
        </li>

        <li class="nav-item" *ngIf="this.authService.isLoggedIn()">
          <a class="nav-link" (click)="this.authService.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
